		$(window).resize(function() {
			if (matchMedia("screen and (min-width: 773px)").matches) {
			$('.post-wrapper').slick({
			slidesToShow: 4,
			slidesToScroll: 2,
			autoplay: false,
			autoplaySpeed: 500,
			});				
			} else {
			$('.post-wrapper').slick({
			slidesToShow: 1,
			slidesToScroll: 2,
			autoplay: false,
			autoplaySpeed: 500,
			});				
			}
		});

		let timeId = null;

		$('.post-wrapper').on('mousemove', function(){
            x = event.pageX;
			if(timeId !== null){
				clearInterval(timeId);
			}
			timeId = setInterval(() => {
				if(x < (window.innerWidth / 2)) {
    				$('.post-wrapper').slick('slickPrev');
            	}else {
            		$('.post-wrapper').slick('slickNext');
            	}
			}, 200)
		});

		$('.post-wrapper').on('mouseout', function(){
			clearInterval(timeId);
		});

	</script>
